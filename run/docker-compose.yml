  nginx:
    image: "nginx:alpine"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../app/web:/app/web
      - ./etc/nginx:/etc/nginx
      - ./etc/localtime:/etc/localtime
    network_mode: "bridge"
    links:
      - php_fpm:php-fpm
    depends_on:
      - php_fpm
  php_fpm:
    # image: "heyw/php-fpm7.4:latest"
    build: ./php7.3-yaf
    container_name: run_php_fpm
    volumes:
      - ../app/web:/app/web
      - ./etc/localtime:/etc/localtime
      - ./etc/php-fpm:/usr/local/etc
    network_mode: "bridge"
    depends_on:
      - redis
      - mysql
      - memcached
    links:
      - redis:redis
      - mysql:mysql
      - memcached:memcached
  # mq:
  #   image: "rabbitmq:3.6-management"
  #   hostname: "my_rabbit"
  #   ports:
  #     - "15671:15671"
